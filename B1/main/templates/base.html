<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Add your common meta tags, CSS, and other header content here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-light fixed-bottom">
        <div class="container py-4">
          <div class="row">
            <div class="col-md-4">
              <h5>Company Name</h5>
              <p>A brief description of your company or organization.</p>
            </div>
            <div class="col-md-4">
              <h5>Quick Links</h5>
              <ul class="list-unstyled">
                <li><a class="text-light" href="#">Home</a></li>
                <li><a class="text-light" href="#">About</a></li>
                <li><a class="text-light" href="#">Services</a></li>
                <li><a class="text-light" href="#">Contact</a></li>
              </ul>
            </div>
            <div class="col-md-4">
              <h5>Contact Us</h5>
              <address>
                <p>Lisbon, Portugal (PT)</p>
                <p>(123) 456-7890</p>
                <p><a class="text-light" href="mailto:info@example.com">info@example.com</a></p>
              </address>
            </div>
          </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          &copy; 2023 Tip
        </div>
      </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
