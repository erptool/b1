<!-- appname/home.html -->
<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <title>Search Results</title>
</head>
<body>
    {% if query %}
            <h2>Search Results for "{{ query }}"</h2>
            <ul>
                {% for result in results %}
                    <li><a href="{{ result.get_absolute_url }}">{{ result.title }} - {{ result.details }}</li>
                {% endfor %}
            </ul>
        {% endif %}
</body>
{% endblock %}
</html>
