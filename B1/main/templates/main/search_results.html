<!-- appname/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>    
    <ul>
        {% for result in results %}
            <li>{{ result.title }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
